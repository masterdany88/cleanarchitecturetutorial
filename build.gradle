allprojects {
    apply plugin: 'maven-publish'
    apply plugin: 'java'

    group = 'pl.korbeldaniel.demo'
    version = '0.0.1-SNAPSHOT'

    repositories {
        mavenLocal()
        mavenCentral()
        jcenter()
    }

    dependencies {

    }
    test {
        useJUnitPlatform()
    }
}

subprojects {
    sourceCompatibility = 1.8
    targetCompatibility = 1.8
    tasks.withType(JavaCompile) {
        options.encoding = 'UTF-8'
    }
}
